<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Microsoft Search</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            font-family: "Segoe UI", Arial, sans-serif;
            background-color: #f8f8f8;
        }

        .keqing-container {
            margin-top: 50px;
            margin-bottom: 20px;
        }

        .keqing-image {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            object-fit: cover;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

        .keqing-image:hover {
            transform: scale(1.05);
        }

        .logo-container {
            margin-top: 20px;
            margin-bottom: 40px;
        }

        .microsoft-logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo-squares {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 2px;
            width: 30px;
            height: 30px;
        }

        .square {
            width: 14px;
            height: 14px;
        }

        .red { background-color: #f25022; }
        .green { background-color: #7fba00; }
        .blue { background-color: #00a4ef; }
        .yellow { background-color: #ffb900; }

        .logo-text {
            font-size: 24px;
            color: #666;
            margin-left: 10px;
        }

        .search-container {
            width: 100%;
            max-width: 600px;
            display: flex;
            justify-content: center;
            padding: 0 20px;
            box-sizing: border-box;
        }

        .search-box {
            width: 100%;
            display: flex;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            border-radius: 24px;
            overflow: hidden;
            transition: box-shadow 0.3s ease;
        }

        .search-box:hover {
            box-shadow: 0 4px 10px rgba(0,0,0,0.15);
        }

        input[type="text"] {
            flex: 1;
            padding: 12px 20px;
            font-size: 16px;
            border: none;
            outline: none;
            background: white;
        }

        .search-button {
            padding: 12px 24px;
            background-color: #7f4cd5;  /* 刻晴主题色 */
            border: none;
            color: white;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .search-button:hover {
            background-color: #6a3cb8;
        }

        @keyframes typingEffect {
            0% { content: "搜索刻晴..."; }
            25% { content: "搜索雷元素..."; }
            50% { content: "搜索玉衡星..."; }
            75% { content: "搜索璃月七星..."; }
        }

        .search-box input[type="text"]::placeholder {
            opacity: 0.7;
            animation: placeholderFade 8s infinite;
        }

        @keyframes placeholderFade {
            0%, 20% { opacity: 1; }
            22%, 23% { opacity: 0; }
            25%, 45% { opacity: 1; }
            47%, 48% { opacity: 0; }
            50%, 70% { opacity: 1; }
            72%, 73% { opacity: 0; }
            75%, 95% { opacity: 1; }
            97%, 98% { opacity: 0; }
        }

        .animated-placeholder {
            position: relative;
            display: inline-block;
        }

        .animated-placeholder::after {
            content: "搜索刻晴...";
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: #666;
            pointer-events: none;
            animation: typingEffect 8s infinite;
        }

        .search-box input[type="text"]:focus + .animated-placeholder::after,
        .search-box input[type="text"]:not(:placeholder-shown) + .animated-placeholder::after {
            display: none;
        }

        .search-box input[type="text"] {
            flex: 1;
            padding: 12px 20px;
            font-size: 16px;
            border: none;
            outline: none;
            background: white;
            color: #333;
        }

        .search-box input[type="text"]::placeholder {
            color: transparent;
        }
    </style>
</head>
<body>
    <div class="keqing-container">
        <img src="https://uploadstatic.mihoyo.com/contentweb/20200103/2020010311340937357.png" alt="刻晴" class="keqing-image">
    </div>

    <div class="logo-container">
        <div class="microsoft-logo">
            <div class="logo-squares">
                <div class="square red"></div>
                <div class="square green"></div>
                <div class="square blue"></div>
                <div class="square yellow"></div>
            </div>
            <span class="logo-text">Microsoft</span>
        </div>
    </div>

    <div class="search-container">
        <div class="search-box">
            <input type="text" placeholder=" ">
            <div class="animated-placeholder"></div>
            <button class="search-button">
                <svg width="20" height="20" viewBox="0 0 20 20" fill="currentColor">
                    <path d="M8.5 3a5.5 5.5 0 0 1 4.227 9.02l4.127 4.126a.5.5 0 0 1-.638.765l-.07-.057-4.126-4.127A5.5 5.5 0 1 1 8.5 3Zm0 1a4.5 4.5 0 1 0 0 9 4.5 4.5 0 0 0 0-9Z"/>
                </svg>
            </button>
        </div>
    </div>
</body>
</html>
